name: Terraform Chekov

on:
  workflow_dispatch: 
    inputs:
      environment:
        type: choice
        description: Environment
        options: 
        - dev
        - stage
        - prod
        default: test
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 

      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: 48_terraform_checkov
          framework: terraform
          soft_fail: true